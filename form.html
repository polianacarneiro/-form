<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulario</title>
</head>
<body>

    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_educator_re_ju47.svg">
        </div>
        <div class="form">
          <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu Primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email" placeholder="Digite seu melhor email" required>
                </div>

                <div class="input-box">
                    <label for="number">WhatsApp</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite uma senha" required>
                </div>

                <div class="input-box">
                    <label for="confirmpassword">Confirme sua senha</label>
                    <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Confirme sua senha" required>
                </div>

            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>
            </div>

            <div class="gender-group">
                <div class="gender-input">
                    <input type="radio" id="femele" name="gender">
                    <label for="female">Feminino</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Maculino</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="others" name="gender">
                    <label for="others">Outros</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="none" name="gender">
                    <label for="none">Prefiro não dizer</label>
                </div>
             </div>

             <div class="continue-button">
                <button><a href="#">Continuar</a></button>
             </div>
             
          </form>  

        </div>
    </div>
    
</body>
</html>
